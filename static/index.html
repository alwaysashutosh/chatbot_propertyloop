<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Fund Assistant</h1>
            <p>Ask about holdings, trades, and performance</p>
        </header>
        
        <div class="chat-window" id="chat-window">
            <div class="message bot-message">
                Hello! I can answer questions about your holdings and trades data. Try asking:
                <ul>
                    <li>"Total number of holdings for Garfield"</li>
                    <li>"Total number of trades for Platpot"</li>
                    <li>"Which funds performed better based on Profit and Loss?"</li>
                </ul>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off">
            <button id="send-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="white"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
